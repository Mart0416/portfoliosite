<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="robots" content="noindex" />
    <meta name="robots" content="nofollow" />
    <title>制作物紹介(歯科サイト・デザイン)</title>
    <link rel="icon" href="images/favicon.ico" id="favicon">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon-180x180.png">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/design_dentistry.css">
</head>
<body>
    <header>
        <div class="header_title">
            <h1>制作物紹介</h1>
        </div><!-- .header_title -->
    </header>
    <main>
        <h2>歯科サイト(全ページ)</h2>
        <div class="flex_wrap">
            <div class="img_wrap">
                <img src="images/design_comp.png" alt="歯科サイト">
            </div><!-- .img_wrap -->
            <div class="desc_wrap">
                <dl>
                    <div class="catch_copy">
                        <dt>キャッチコピー</dt>
                        <dd>健康は、建口から。</dd>
                    </div><!-- .catch_copy -->
                    <div class="concept">
                        <dt>コンセプト</dt>
                        <dd>安心と信頼を全面に押し出し、何事にも動じず、冷静に対応してくれる歯科医院。</dd>
                        <dd class="desc2">日頃のケアと小まめな検診の大切さを伝える。</dd>
                    </div><!-- .concept -->
                    <div class="target">
                        <dt>ターゲット</dt>
                        <dd>定期検診を(あまり)受けていなかった方。<br>→通ってもらえる。</dd>
                        <dd class="desc2">地域密着型を目指すため、家族で通院してもらえるような方。</dd>
                    </div><!-- .target -->
                    <div class="obsession">
                        <dt>こだわった点</dt>
                        <dd>歯科サイトという事で、文字の整列を徹底。</dd>
                        <dd class="desc2">綺麗な歯をイメージし、シンプルなデザインとレイアウトを心掛けました。</dd>
                    </div><!-- .obsession -->
                </dl>
            </div><!-- .desc_wrap -->
        </div><!-- .flex_wrap -->
        <div class="uesd_etc_wrap">
            <dl>
                <div class="uesd_etc">
                    <dt>使用ツール</dt>
                    <dd>Adobe Photoshop</dd>
                </div>
                <div class="uesd_etc">
                    <dt>制作時間(企画　〜　企画書)</dt>
                    <dd>約25時間</dd>
                </div>
            </dl>
        </div><!-- .uesd_etc_wrap -->
    </main>
    <footer>
        <p><small>&copy;2022&nbsp;Masato&nbsp;UESAKA</small></p>
    </footer>
</body>
